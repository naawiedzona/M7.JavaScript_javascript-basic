<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&display=swap" rel="stylesheet">





    <title>M7.JavaScript IT Academy - Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="calculadora">

            <div class="resultado">
                <div class="resultado-prev"></div>
                <div class="resultado-now"></div>
            </div>
            <div class="eraseButtons">
            <button class="borrar">RESET</button>
            <button class="borrarUno">DEL</button>
        </div>
            <div class="botones">
                <button class="boton botonNumero">7</button>
                <button class="boton botonNumero">8</button>
                <button class="boton botonNumero">9</button>
                <button class="boton botonOperacion">รท</button>
                <button class="boton botonNumero">4</button>
                <button class="boton botonNumero">5</button>
                <button class="boton botonNumero">6</button>
                <button class="boton botonOperacion">ร</button>
                <button class="boton botonNumero">1</button>
                <button class="boton botonNumero">2</button>
                <button class="boton botonNumero">3</button>
                <button class="boton botonOperacion">-</button>
                <button class="boton botonNumero">0</button>
                <button class="boton botonNumero" id="punto">.</button>
                <button class="boton botonIgual" id="igual">=</button>
                <button class="boton botonOperacion">+</button>
            </div>














        </div>
    </div>
    </div>
    <script src="calculadora.js"></script>
</body>

</html>
